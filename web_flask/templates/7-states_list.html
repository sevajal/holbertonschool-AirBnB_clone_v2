<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
        {% for state in states|sort(attribute=state.name) %}
            <li>{{ state.id|e }}: <B>{{ state.name|e }}</B>/li>
        {% endfor %}
        </ul>    
    </body>
</html>
